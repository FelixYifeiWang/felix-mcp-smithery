name: felix-mcp
version: 1.0.0
description: "Felix MCP server exposing hello, randomNumber, weather, and OpenAI summarize."

# Start your app as an HTTP server; Smithery will route to it
startCommand:
  type: http
  command: ["node", "index.js"]
  port: 3000

# Tell Smithery which HTTP port/path is your MCP endpoint
deploy:
  type: http
  port: 3000
  endpoint: /mcp

# Environment variables you set in Smithery UI
environment:
  - name: OPENAI_API_KEY
    secret: true
